<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\countdown\css\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Poiret+One&display=swap" rel="stylesheet">
    <title>New Year</title>
    
</head>
<body>
    <div class="container">
        <h2>ДО НОВОГО ГОДА ОСТАЛОСЬ:</h2>
        <div class="countdown">
            <div class="countdown-item">
                <h4 class="days">10</h4>
                <span>дни</span>
            </div>
            <div class="countdown-item">
                <h4 class="hours">18</h4>
                <span>часы</span>
            </div>
            <div class="countdown-item">
                <h4 class="minutes">20</h4>
                <span>минуты</span>
            </div>
            <div class="countdown-item">
                <h4 class="seconds">30</h4>
                <span>секунды</span>
            </div>
        </div>
    </div>
    <script src="\countdown\js\app.js"></script>
</body>
</html>
